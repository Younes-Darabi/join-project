<p
  [ngStyle]="{ background: task.taskCategory === 'Technical Task' ? '#1FD7C1' : '' }"
  class="frame_category"
>
  {{ task.taskCategory }}
</p>
<p class="frame_title">{{ task.title }}</p>
<p class="frame_description">{{ task.description }}</p>
<p class="frame_subtasks">1/{{ task.subTasks.length }} Subtasks</p>
<div class="priority_assignedTo">
  @for (contact of task.assignedTo; track $index) {
  <!-- <div class="short_name" [style.background-color]="ContactService.getColorForContact('JsuW0PKqRMQi92YMT5cR')">
    KH
  </div> -->
  }
  <img
    [src]="
      task.priority === 'urgent'
        ? './assets/icons/board/Prio alta.svg'
        : task.priority === 'medium'
        ? './assets/icons/board/Prio media.svg'
        : './assets/icons/board/Prio baja.svg'
    "
    [alt]="task.priority"
    class="frame_priority"
  />
</div>
