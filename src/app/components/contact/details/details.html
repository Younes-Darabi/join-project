<div class="title">
    <h2>Contacts</h2>
    <p>Better with a team</p>
</div>
@if (this.contact.id !='') {
<div class="contact">
    <div class="short_name">{{this.shortName}}</div>
    <div class="info_title">
        <h3>{{contact.firstname}} {{contact.lastname}}</h3>
        <div class="edit_delete">
            <a (click)="showEdit()"><img src="/assets/icons/contact/edit.svg">Edit</a>
            <a (click)="deleteContact()"><img src="/assets/icons/contact/delete.svg">Delete</a>
        </div>
    </div>
</div>
<h4>Contact Information</h4>
<h5>Email</h5>
<p class="email">{{contact.email}}</p>
<h5>Phone</h5>
<p class="phone">{{contact.phone}}</p>
}
