@if (!isMobile() || selectedContact() === null) {
  <app-contact-list 
    (detailClicked)="showDetail($event)">
  </app-contact-list>
}
<app-details
  [contact]="selectedContact()!"
  (close)="closeView()"
  [ngClass]="{ 'details_hidden': isMobile() && selectedContact() === null, 'details_visible': isMobile() && selectedContact() !== null }">
</app-details>
