<p class="title">Kanban Project Management Tool</p>
<div>
    <img class="logo" src="./assets/icons/header/logo_b.svg">
    <img routerLink="/help" src="./assets/icons/header/help.svg">
    <div class="name" (click)="menu = !menu">
        <p>{{userShort}}</p>
    </div>
</div>
<nav [ngStyle]="{'display' : menu ? 'block' : 'none' }">
    <ul>
        <li routerLink="/help" (click)="menu = false" class="d_none">Help</li>
        <li routerLink="/legal-notice" (click)="menu = false">Legal Notice</li>
        <li routerLink="/privacy-policy" (click)="menu = false">Privacy Policy</li>
        @if (authService.isAuthenticated) {
        <li routerLink="/log-in" (click)="logOut()">Log out</li>
        }@else {
        <li routerLink="/log-in" (click)="logOut()">Log in</li>
        }
    </ul>
</nav>
